name: Spec-Driven Development Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-specs:
    name: Validate Specifications
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run spec validation
        run: npx ts-node scripts/validate-specs.ts
      
      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: spec-validation-report
          path: validation-report.json

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
      
      - name: Check for type errors
        run: |
          if npx tsc --noEmit 2>&1 | grep -q "error TS"; then
            echo "âŒ TypeScript errors found"
            exit 1
          else
            echo "âœ… No TypeScript errors"
          fi

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [validate-specs, type-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .next/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [validate-specs]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test -- --run --coverage
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  spec-coverage:
    name: Calculate Spec Coverage
    runs-on: ubuntu-latest
    needs: [validate-specs, build, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Calculate spec coverage
        run: npx ts-node scripts/spec-coverage.ts
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('spec-coverage.json', 'utf8'));
            
            const comment = `## ðŸ“Š Spec-Driven Development Report
            
            ### Specification Alignment: ${coverage.alignment}%
            
            | Category | Status |
            |----------|--------|
            | Skills Layer | ${coverage.skills} |
            | Agent Layer | ${coverage.agents} |
            | Optimization | ${coverage.optimization} |
            
            ### Details
            - âœ… Skills: ${coverage.details.skills}
            - âœ… Agents: ${coverage.details.agents}
            - âœ… Tests: ${coverage.details.tests}
            - âœ… APIs: ${coverage.details.apis}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  report:
    name: Generate Pipeline Report
    runs-on: ubuntu-latest
    needs: [validate-specs, type-check, build, test, lint, spec-coverage]
    if: always()
    
    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸš€ Spec-Driven Development Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Spec Validation | ${{ needs.validate-specs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Spec Coverage | ${{ needs.spec-coverage.result }} |" >> $GITHUB_STEP_SUMMARY
